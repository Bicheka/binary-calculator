<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" icon” href="public/favicon.ico">
    <script type="module" src="/src/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="public/logo.png" alt="logo">
      <h1>Binary Calculator</h1>
    </header>
    <main id="app">
      <section class="calculator" aria-label="Calculator">
        <div class="operation-container">
          <div>
            <select name="operation" id="operation-selector">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
            </select>
          </div>
          <div class="operands-container">
            <input class="operand" id="first-operand" type="text" placeholder="010101" autocomplete="off">
            <input class="operand" id="second-operand" type="text" placeholder="010101" autocomplete="off">
          </div>
        </div>
        <div class="result-container">
          <p class="result" id="calculation-result">0</p>
        </div>
      </section>
      <section class="converter" aria-label="converter">
        <div class="conversion-panel">
          <select name="base-left" id="base-left">
            <option value="binary">Binary</option>
            <option value="decimal">Decimal</option>
            <option value="hex">Hexadecimal</option>
          </select>
          <input type="text" id="input-left">
        </div>
        <p>=</p>
        <div class="conversion-panel">
          <select name="base-right" id="base-right">
            <option value="decimal">Decimal</option>
            <option value="hex">Hexadecimal</option>
            <option value="binary">Binary</option>
          </select>
          <input type="text" id="input-right">
        </div>
      </section>
    </main>
  </body>
</html>
